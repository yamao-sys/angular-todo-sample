<div class="flex w-full justify-around">
  <div class="w-1/2 align-middle">ユーザ名:</div>
  <div class="w-1/2 align-middle">{{ signUpInputs.name }}</div>
</div>
<div class="flex w-full justify-around mt-8">
  <div class="w-1/2 align-middle">メールアドレス:</div>
  <div class="w-1/2 align-middle">{{ signUpInputs.email }}</div>
</div>
<div class="flex w-full justify-around mt-8">
  <div class="w-1/2 align-middle">パスワード:</div>
  <div class="w-1/2 align-middle">{{ '*'.repeat(signUpInputs.password.length) }}</div>
</div>
<div class="flex w-full justify-around mt-16">
  <app-base-button
    [labelText]="'入力へ戻る'"
    [additionalStyle]="'border-gray-500 bg-gray-500'"
    (emit)="emitBackToInput()"
  />
  <app-base-button [labelText]="'登録する'" (emit)="emitHandleSignUp()" />
</div>
